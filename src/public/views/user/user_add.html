<div class="text-center">
    <h4>Add system</h4>
</div>
<div id="todo-form" class="row">
    <div class="col-sm-4 col-sm-offset-4 text-center">
        <form name="myForm">
            <div class="form-group">
                <input type="text" name="text" class="form-control input-lg text-center" placeholder="Enter name"
                       ng-model="formData.name" required>
            </div>
            <div class="form-group">
                <input type="text" name="text" class="form-control input-lg text-center" placeholder="Enter age"
                       ng-model="formData.age" required>
            </div>
            <button class="btn btn-primary btn-lg" ng-disabled="myForm.text.$error.required" ng-click="addUser()"> Add</button>
        </form>
    </div>
</div>
